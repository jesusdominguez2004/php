<!-- Max 12 de tamaño por fila-->
<div class="container">
  <div class="row"> <!-- row = fila -->
    <div class="col-sm-4"></div>
    <!-- Vamos a hacer el formulario en el centro -->
    <div class="col-sm-4">

    <!-- Formulario -->
        <!-- enctype="multipart/form-data" para permitir guardar archivos -->     
        <form method="POST" enctype="multipart/form-data" action="guardar_img.php">

        <div class="form-group"><br>
        <center><strong>Crear Producto</strong></center>
        </div>

        <!-- Primer input "Nombre" Tipo "Text" -->
        <div class="form-group"> 
          <label for="ejemplo_text_1">Nombre</label>
          <input type="text" required="" placeholder="Escriba nombre" name="nombre" class="form-control" id="nombre">
        </div>

        <!-- Segundo input "Foto producto" Tipo "file" -->
        <div class="form-group"> 
          <label for="ejemplo_text_1">Foto</label>
          <input type="file" required="" placeholder="Escriba foto" name="foto" class="form-control" id="foto">
        </div>

        <!-- Tercer input "Precio producto" Tipo "Text" -->
        <div class="form-group"> 
          <label for="ejemplo_text_1">Precio</label>
          <input type="text" required="" placeholder="Escriba precio" name="precio" class="form-control" id="precio">
        </div>

        <!-- Botón buscar "submit" ir a "action" -->
        <button type="submit" class="btn btn-primary">Crear producto
        </form>
